<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
  <link rel="stylesheet" href="rosalia.css" />
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>Instagram Rosalia</title>
</head>

<body>
  <div class="encabezado">
      <input type="text" name="apellido" value="Busca" id="barraBusqueda"/>
      <p id="barraVerticalEncabezado">|</p>
      <i class="fa fa-instagram" aria-hidden="true" id="iconoInsta"></i>
      <p id="textoInsta">Instagram</p>
  </div>

  <div class="encuadroImagen">

    <div class="zonaFoto">
      <img src="../img/osalia.png" alt="rosalia">
    </div>

    <div class="zonaSeguir">
      <span id="iconoVerificada" style="font-size: 0.8rem;">
        <i class="fa fa-certificate" aria-hidden="true" id="certificado"></i>
        <i class="fa fa-check" aria-hidden="true" id="certificado2"></i>
      </span>

      <i class="fa fa-ellipsis-h" aria-hidden="true" id="menuContextual"></i>
      <img src="../img/rosaliaFotoPerfil.jpg" alt="rosalia" class="miniaturaPerfilRosalia">
      <p class="rosaliavt">rosalia.vt</p>
      <p id="seguir">Seguir</p>
      <p id="localizacion">Los Angeles, California</p>
    </div>

    <div class="zonaComentarios">
      <img src="../img/rosaliaFotoPerfil.jpg" alt="rosalia" class="miniaturaPerfilRosalia">
      <span id="iconoVerificada" style="font-size: 0.8rem;">
        <i class="fa fa-certificate" aria-hidden="true" id="certificado"></i>
        <i class="fa fa-check" aria-hidden="true" id="certificado2"></i>
      </span>
      <p class="rosaliavt">rosalia.vt</p>
      <p id="rosaliaComentario1">Performing en L.A this</p> 
      <p id="rosaliaComentario2">weekend CALIBASHHHHHHHü§ç hiiihi</p>
      
    </div>

    <div class="zonaLikes">
      <i class="fa fa-heart-o" aria-hidden="true" id="likeIcono"></i>
      <i class="fa fa-comment-o" aria-hidden="true" id="comentarIcono"></i>
      <i class="fa fa-paper-plane-o" aria-hidden="true" id="compartirIcono"></i>
      <i class="fa fa-bookmark-o" aria-hidden="true" id="guardarIcono"></i>
      <p id="meGusta">1.423.352 Me gusta</p>
      <p id="fecha">10 de ENERO</p>
    </div>

    <div class="zonaIniciarSesion">
      <p id="sesion"><em id="sesion2">Inicia sesion</em> para indicar que te gusta o comentar</p>
    </div>

  </div>



</body>

</html>
